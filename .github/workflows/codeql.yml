name: CodeQL Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        # Optional: Add custom queries or packs
        # queries: security-extended,security-and-quality
        setup-python-dependencies: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:python/python-${{ matrix.python-version }}"

  # Summary job to provide a single status check
  codeql-summary:
    name: CodeQL Analysis Summary
    runs-on: ubuntu-latest
    needs: analyze
    if: always()

    steps:
    - name: Check analysis results
      run: |
        if [ "${{ needs.analyze.result }}" = "failure" ]; then
          echo "❌ CodeQL analysis found security vulnerabilities"
          exit 1
        else
          echo "✅ CodeQL analysis completed successfully"
        fi
