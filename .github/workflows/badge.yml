name: Update Coverage Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  badge:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run tests with coverage
      run: |
        pytest --cov=llm_poe --cov-report=xml

    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.0f}\")")
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Update README badge
      run: |
        COVERAGE=${{ steps.coverage.outputs.percentage }}
        COLOR="brightgreen"
        if [ $COVERAGE -lt 80 ]; then
          COLOR="yellow"
        fi
        if [ $COVERAGE -lt 60 ]; then
          COLOR="orange"
        fi
        if [ $COVERAGE -lt 40 ]; then
          COLOR="red"
        fi

        sed -i "s/coverage-[0-9]*%25-[a-z]*/coverage-${COVERAGE}%25-${COLOR}/" README.md

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge to ${COVERAGE}%"

    - name: Push changes
      run: |
        git push
